<!DOCTYPE html>
<html>
    <head>
        <title>Events</title>
    </head>
    <body>
        <input type="text" id="textbox" onfocus=change_color(1) onblur=change_color(0)>
        <script>
            function change_color(i){
                if(i == 1){
                    document.getElementById("textbox").style.backgroundColor='red';
                    document.getElementById("textbox").style.color='violet';
                }else{
                    document.getElementById("textbox").style.color='grey';
                    document.getElementById("textbox").style.backgroundColor='Orange'
                }
            }
        </script>
    </body>
</html>
